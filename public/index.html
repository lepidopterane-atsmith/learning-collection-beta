<!DOCTYPE html>
<html>
  <head>
    <title>CLS 217 Pottery Scans</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="obj1" src="wideboy.obj"></a-asset-item>
        <a-asset-item id="mtl1" src="wideboy.mtl"></a-asset-item>
        
        <!-- RENDERED -->
        <a-asset-item id="gltf" src="vase.gltf"></a-asset-item>
       </a-assets>
      
      <a-obj-model id="test1" rotation = "0 90 0" scale="0.01 0.01 0.01" position="1.4 -0.01 -12" src ="#obj1" mtl="#mtl1" dynamic-body click-drag>
      </a-obj-model>
      
      <a-gltf-model rotation = "0 0 0" scale=".1 .1 .1" position="1.4 .5 -10" src="#gltf"></a-gltf-model>

      
      <a-sky color="#FF9E55"></a-sky>
    </a-scene>
  </body>
</html>
