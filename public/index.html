<!DOCTYPE html>
<html>
  <head>
    <title>CLS 217 Pottery Scans</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- Note to self: find 360 photo of a museum looking room. -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        
        <!-- RENDERED -->
        <a-asset-item id="gltf" src="vase.gltf"></a-asset-item>
        <a-asset-item id="wideboyy" src="wideboy.gltf"></a-asset-item>
        <a-asset-item id="bigboy" src="bigboy.gltf"></a-asset-item>
       </a-assets>
      
      <a-gltf-model id="testvase1" rotation = "0 0 0" scale=".1 .1 .1"
                    position="1.4 .5 -10" src="#gltf"></a-gltf-model>
      
      <a-gltf-model rotation = "0 0 180" scale="5 5 5" position="-1.4 .5 -5"
                    src="#wideboyy"></a-gltf-model>
      
      <a-gltf-model rotation = "0 0 180" scale="5 5 5" position="-1.4 2.5 -3.5" 
                    src="#bigboy"></a-gltf-model>
      
      <a-sky color="#FF9E55"></a-sky>
    </a-scene>
  </body>
</html>
